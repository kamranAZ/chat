<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendoors/bootstrap.css">
    <link rel="stylesheet" href="css/style1.css">
    <script src="https://kit.fontawesome.com/150f0be467.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="chat-mini">
        <span>Online</span>
    </div>
    <section id="Chat" class="active">
        <header>
            <div class="upper d-flex justify-content-between">
                <span>Online</span>
                <div class="header-icon">
                    <span>
                        <i class="fas fa-bars"></i>
                    </span>
                    <span class="icon-close">
                        <i class="fas fa-times"></i>
                    </span>

                </div>

            </div>
            <div class="lover text-center">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque laudantium enim.</p>
            </div>
        </header>
        <main>
            <div class="support message">
                <p class="spt-p">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <p class="times">08:06</p>
            </div>
        </main>
        <footer>
            <div class="form-group">
                <textarea class="form-control" type="text" id="chat-input" placeholder="Please, message take it" rows="1"></textarea>
            </div>
        </footer>
    </section>

    <script src="java/app1.js"></script>
</body>

</html>
